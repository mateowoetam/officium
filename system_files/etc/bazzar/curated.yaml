css: |
  .global-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 12px;
  }

  .global-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }

  .global-section banner-text {
     padding: 50px;
     text-shadow: 1px 1px 4px rgba(0, 0, 5, 1);
  }

  .global-section title {
    text-shadow: 1px 1px 4px rgba(0, 0, 5, 1);
  }

  .global-section subtitle {
    font-weight: 400;
    text-shadow: 4px 4px 8px rgba(0, 0, 5, 1);
  }

  .global-section app-tile > button {
    background-color: alpha(white, 0.1);
  }

  .global-section {
    margin: 15px;
    border-radius: 12px;
    color: #ffffff;
  }

  .global-section app-tile-verified-check {
    color: var(--fg-color);
  }

  .global-section app-tile-installed-indicator {
    color: var(--fg-color);
  }

  .global-section app-tile-installed-pill {
    background-color: @success_bg_color;
    color: var(--fg-color);
  }

  .rec-section {
    background: linear-gradient(0deg, #7c4d39, #c3855d);
  }

  .rec-section-dark {
    background: linear-gradient(0deg, #4e352e, #3f3634);
  }

  .cc-section {
    background: linear-gradient(0deg, #b8a0cf, #9b59b6);
  }

  .cc-section-dark {
    background: linear-gradient(0deg, #392946, #050815);
  }

  .music-section {
    background: linear-gradient(to bottom, #F56217, #ffab7b);
  }

  .music-section-dark {
    background: linear-gradient(to bottom, #F56217, #912906);
  }

  .office-section {
    background: linear-gradient(to bottom, #875839, #67462f);
  }

  .office-section-dark {
    background: linear-gradient(to bottom, #67462f, #533520);
  }

  .gaming-section {
    background: linear-gradient(0deg, #888a90, #67c29a);
  }

  .gaming-section-dark {
    background: linear-gradient(0deg, #003a00, #444445);
  }

  .utilities-section {
    background: linear-gradient(0deg, #7e796c, #694f3f);
  }

  .utilities-section-dark {
    background: linear-gradient(0deg, #694f3f, #261908);
  }

  .dev-section {
    background: linear-gradient(0deg, #80a92b, #28603d);
  }

  .dev-section-dark {
    background: linear-gradient(0deg, #28603d, #162a1f);
  }

