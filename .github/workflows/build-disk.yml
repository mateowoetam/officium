---
name: Build disk images

on:
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload to S3"
        required: false
        default: false
        type: boolean
      platform:
        required: true
        type: choice
        default: "amd64"
        options:
          - amd64
          - arm64
  pull_request:
    branches:
      - main
    paths:
      - 'disk_config/**'
      - '.github/workflows/build-disk.yml'

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"
  BIB_IMAGE: "quay.io/centos-bootc/bootc-image-builder:latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    runs-on: ${{ inputs.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        disk-type: ["qcow2", "anaconda-iso"]
        image-variant: ["base", "nvidia"]

    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # 1. Resolve Image Name logic
          # If variant is base, use the repo name (officium).
          # Otherwise, append the variant (officium-nvidia).
          if [ "${{ matrix.image-variant }}" = "base" ]; then
            RESOLVED_NAME="${{ env.IMAGE_NAME }}"
          else
            RESOLVED_NAME="${{ env.IMAGE_NAME }}-${{ matrix.image-variant }}"
          fi

          # 2. Resolve Disk Type and format it (replacing spaces with hyphens)
          DISK_TYPE=$(echo "${{ matrix.disk-type }}" | tr ' ' '-')

          # 3. Resolve Architecture (Manual input or Auto-detect)
          ARCH="${{ inputs.platform }}"
          if [ -z "$ARCH" ]; then
            ARCH=$(uname -m)
            [ "$ARCH" = "aarch64" ] && ARCH="arm64"
            [ "$ARCH" = "x86_64" ] && ARCH="amd64"
          fi

          # 4. Export to GITHUB_ENV
          # Lowercase registry and names for compatibility with GHCR
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "$GITHUB_ENV"
          echo "RESOLVED_IMAGE_NAME=${RESOLVED_NAME,,}" >> "$GITHUB_ENV"

          echo "DISK_TYPE=${DISK_TYPE}" >> "$GITHUB_ENV"
          echo "ARCH=${ARCH}" >> "$GITHUB_ENV"

          echo "USER_UID=$(id -u)" >> "$GITHUB_ENV"
          echo "USER_GID=$(id -g)" >> "$GITHUB_ENV"

          # Path for the auth file used by bootc-image-builder
          echo "REGISTRY_AUTH_FILE=${{ github.workspace }}/auth.json" >> "$GITHUB_ENV"

      - name: Install dependencies
        if: inputs.platform == 'arm64'
        run: |
          set -x
          sudo apt update -y
          sudo apt install -y \
            podman

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Build disk images
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          config-file: ${{ matrix.disk-type == 'anaconda-iso' && './disk_config/iso.toml' || './disk_config/disk.toml' }}
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.RESOLVED_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          additional-args: |
            --use-librepo=True
            --authfile ${{ env.REGISTRY_AUTH_FILE }}

      - name: Upload disk images and Checksum to Job Artifacts
        if: inputs.upload-to-s3 != true && github.event_name != 'pull_request'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ matrix.image-variant }}-${{ matrix.disk-type }}-${{ inputs.platform || 'amd64' }}
          path: ${{ steps.build.outputs.output-directory }}
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true

      - name: Upload to S3
        if: inputs.upload-to-s3 == true && github.event_name != 'pull_request'
        shell: bash
        env:
          RCLONE_CONFIG_S3_TYPE: s3
          RCLONE_CONFIG_S3_PROVIDER: ${{ secrets.S3_PROVIDER }}
          RCLONE_CONFIG_S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          RCLONE_CONFIG_S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_S3_REGION: ${{ secrets.S3_REGION }}
          RCLONE_CONFIG_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          SOURCE_DIR: ${{ steps.build.outputs.output-directory }}
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone
          rclone copy $SOURCE_DIR S3:${{ secrets.S3_BUCKET_NAME }}/${{ matrix.image-variant }}/${{ github.run_id }}
